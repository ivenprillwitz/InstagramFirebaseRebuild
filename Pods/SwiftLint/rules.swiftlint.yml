disabled_rules:
  - line_length
  - trailing_whitespace
  - large_tuple
  - unused_closure_parameter
  - weak_delegate
  - identifier_name
  - unused_optional_binding
  - for_where
opt_in_rules:
  - closure_spacing
  - force_unwrapping
  - fileprivate_outlet
  - private_unit_test
  - overridden_super_call
  - redundant_nil_coalescing
included:
  - Luubra
excluded:
  - Carthage
  - Luubra/Frameworks
  - Luubra/Third-Party
  - Luubra/Resources
reporter: xcode
variable_name:
  min_length:
    warning: 2
type_name:
  excluded:
    - Up
    - ID